<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="container">
    <div class="login">
        <input type="text" id="fname" name="fname" class="inputUsername" placeholder="Username"><br>
        <input type="password" id="lname" name="lname" class="inputPassword" placeholder="Password"><br>
        <button class="loginBtn">Login</button>
    </div>

    <div class="chat">
        <div class="messages"></div>
        <div>
            <img src="image/adventure_time_snail-removebg-preview.png" alt="escargot" class="anime">
        </div>
        <div class="chatForm">
            <input type="text" id="message" name="message" class="inputMessage" placeholder="let's talk">
            <button class="sendBtn">Send</button>
        </div>
        <button class="switchEnglish">english</button>
    </div>
</div>



<script src="js/main.js"></script>
</body>
</html>
